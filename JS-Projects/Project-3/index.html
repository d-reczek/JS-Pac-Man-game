<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/pac-man-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>PAC-MAN</title>
</head>

<body>
    <div class="sounds">
        <audio class="intro" src="./sound/pacman_beginning.wav"></audio>
        <audio class="pac-man-chomp" src="./sound/pacman_chomp.wav"></audio>
        <audio class="pac-man-die" src="./sound/pacman_death.wav"></audio>
        <audio class="pac-man-siren" src="./sound/pac-man-siren.mp3"></audio>
    </div>
    <div class="game">
        <div class="game-title-container">
            <div class="title-container">
                <p>PAC-MAN</p>
            </div>
            <div class="score-board-container">
                <p class="score-board">Your score <span class="score">0</span></p>
                <!-- <p class="highscore-container">Highscore <span class="highscore">0</span></p> -->
            </div>
        </div>
        <div class="wrapper">
            <div class="grid-container">
                <div class="grid"></div>
            </div>
            <div class="win">
                <div class="win-container">
                    <p class="ending-text">You Won!</p>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
