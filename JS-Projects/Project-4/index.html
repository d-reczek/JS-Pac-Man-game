<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <form class="search-movie" action="">
            <div class="movie-title-container">
                <label for="movie-title">Tytuł filmu (po angielsku)</label>
                <input class="movie-title" type="text" name="movie-title" id="" placeholder="np. Figth Club">
            </div>
            <div class="movie-year-container">
                <label for="movie-year">Rok wydania</label>
                <input class="movie-year" type="text" name="movie-year" id="" placeholder="opcjonalnie">
            </div>
            <button class="btn-search" type="submit">Szukaj</button>

        </form>
        <div class="movie-container">
            <div class="title-contaier">
                <p class="movie-title-name">Tytuł filmu <span class="title"></span> </p>
                <p class="movie-relase">Premiera <span class="relase"></span> </p>
            </div>
            <div class="raitings-container">
                <p class="imdb"> Ocena IMDB <span class="imdb-rate"></span></p>
                <p class="rotten-tomates"> Ocena Rotten Tomates <span class="rt-rate"></span></p>
                <p class="metacritic">Ocena Matacritic <span class="mc-rate"></span></p>
            </div>
            <div class="poster-container">
                <img id="poster"
                    src="https://m.media-amazon.com/images/M/MV5BZDVkZmI0YzAtNzdjYi00ZjhhLWE1ODEtMWMzMWMzNDA0NmQ4XkEyXkFqcGdeQXVyNzYzODM3Mzg@._V1_SX300.jpg"
                    alt="">
            </div>
        </div>
    </div>
</body>

</html>
