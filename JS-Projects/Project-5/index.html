<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="all-wrapper">
        <section class="section-style" id="loading">
            loading ...
        </section>

        <section class="section-style" id="signup">
            <h1>Rejestracja</h1>
            <form>
                <input type="email" placeholder="podaj email" />
                <input type="password" placeholder="podaj hasło" />
                <button type="submit">Zarejestruj</button>
                <button class="btn-log">Zaloguj</button>
            </form>
        </section>
        <section class="section-style" id="signup-success">
            Zarejestrowano
        </section>

        <section class="section-style" id="signin">
            <h1>Logowanie</h1>
            <form>
                <input type="email" placeholder="podaj email" />
                <input type="password" placeholder="podaj hasło" />
                <button type="submit">Zaloguj</button>
                <button class="btn-reg">Zarejestruj</button>
            </form>
        </section>
        <section class="section-style" id="signin-success">
            Zalogowano
            <button id="signout">Wyloguj</button>
        </section>
        <div class="wrapper">
            <div class="to-do-container">
                <form class="form-add-task">
                    <input class="input-add-task" type="text" placeholder="wpisz zadanie">
                    <button type="submit" class="btn-add">Dodaj</button>
                </form>
                <div class="to-do"></div>
            </div>
        </div>
    </div>
</body>

</html>
